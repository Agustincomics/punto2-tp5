<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Punto2</title>
</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Generaciones</span>
        </div>
    </nav>
    
    <section id="sector">

        <div class="mb-3">
            <label for="nombre" class="form-label">Ingrese el nombre</label>
            <input type="text" required class="form-control" id="nombre" aria-describedby="nombre">
            <label for="edad" class="form-label">Ingrese la edad</label>
            <input type="text" required class="form-control" id="edad" aria-describedby="edad">
            <label for="dni" class="form-label">Ingrese el dni</label>
            <input type="number" required class="form-control" id="dni" aria-describedby="dni">
            <label for="sexo" class="form-label">Ingrese el sexo</label>
            <input type="text" required class="form-control" id="sexo" aria-describedby="sexo">
            <label for="altura" class="form-label">Ingrese la altura</label>
            <input type="text" required class="form-control" id="altura" aria-describedby="altura">
            <label for="peso" class="form-label">Ingrese el peso</label>
            <input type="number" required class="form-control" id="peso" aria-describedby="peso">
            <label for="nacimiento" class="form-label">Ingrese el nacimiento</label>
            <input type="text" required class="form-control" id="nacimiento" aria-describedby="nacimiento">
        </div>
        <button class="btn btn-primary" id="enviar">Enviar</button>
        <button class="btn btn-primary" id="mayor">Mayor o Menor</button>
    </section>






    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
</html>
